<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Karthick Company</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    nav ul li {
      display: inline;
      margin-right: 20px;
    }
    nav a {
      text-decoration: none;
      color: #fff;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      overflow: hidden;
    }
    .main {
      background-color: #fff;
      padding: 20px;
      margin-top: 20px;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Karthick Company</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <div class="main">
      <h2>About Us</h2>
      <p>Welcome to our company website. We provide excellent services and products to our customers.</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2023 Karthick Company. All rights reserved.</p>
  </footer>

</body>
</html>
